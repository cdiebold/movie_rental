group 'diebold.agile.examples'
version '1.0'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.7 //java 7

repositories {
    mavenCentral()
}

def cucumberVersion = '1.2.3'
def spockVersion = '1.0-groovy-2.4'
dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'info.cukes', name: 'cucumber-java',version: cucumberVersion
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: cucumberVersion
    testCompile group: 'org.spockframework', name: 'spock-core', version: spockVersion

}
